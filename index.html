<body>
    <!-- Starry Spiral Animation (we'll add this in CSS/JS later) -->
    <div id="starry-spiral"></div>

    <!-- Header/Banner with Title and Hamburger Menu -->
    <header id="banner">
        <h1 id="moviefic-title">MOVIEFIC</h1>
        <button id="hamburger-menu">â˜°</button>
        <!-- Menu items (hidden by default, we'll toggle with JS) -->
        <nav id="menu" class="hidden">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Universes</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Grids -->
    <main>
        <section id="new-movies">
            <h2>New Movies</h2>
            <div class="grid">
                <!-- Placeholder posters; replace with real image URLs later -->
                <img src="https://via.placeholder.com/200x300?text=Movie1" alt="Movie Poster">
                <img src="https://via.placeholder.com/200x300?text=Movie2" alt="Movie Poster">
                <img src="https://via.placeholder.com/200x300?text=Movie3" alt="Movie Poster">
                <!-- Add more as needed -->
            </div>
        </section>

        <section id="new-series">
            <h2>New Series</h2>
            <div class="grid">
                <img src="https://via.placeholder.com/200x300?text=Series1" alt="Series Poster">
                <img src="https://via.placeholder.com/200x300?text=Series2" alt="Series Poster">
                <img src="https://via.placeholder.com/200x300?text=Series3" alt="Series Poster">
            </div>
        </section>

        <section id="cinematic-universes">
            <h2>Cinematic Universes</h2>
            <div class="grid">
                <img src="https://via.placeholder.com/200x300?text=Universe1" alt="Universe Poster">
                <img src="https://via.placeholder.com/200x300?text=Universe2" alt="Universe Poster">
                <img src="https://via.placeholder.com/200x300?text=Universe3" alt="Universe Poster">
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 MOVIEFIC. All rights reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
