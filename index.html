<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MovieFic</title>
<style>
  /* Reset */
  * {margin:0; padding:0; box-sizing:border-box; font-family: 'Segoe UI', sans-serif;}
  body, html {height:100%; background: #000; color: #fff; overflow-x: hidden;}

  /* Starfield canvas */
  #starfield {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    z-index: 0;
    background: black;
  }

  /* Header */
  header {
    display:flex; justify-content:center; align-items:center;
    height:100vh; text-align:center; flex-direction:column;
    position: relative; z-index: 1;
  }

  header h1 {
    font-size: 7rem; /* Increased from 5rem */
    color: transparent;
    -webkit-text-stroke: 3px #00f; /* blue outline */
    text-shadow: 0 0 20px #00f, 0 0 40px #00f, 0 0 60px #00f;
    letter-spacing: 8px;
    font-weight: 900;
  }

  header p {
    margin-top: 20px; font-size: 1.2rem;
    color: #fff;
    text-shadow: 0 0 5px #fff;
  }

  /* Navigation */
  nav {
    position: absolute; top: 20px; width:100%;
    display:flex; justify-content:center; gap: 30px; z-index: 2;
  }

  nav a {
    color:#fff; text-decoration:none; font-weight:bold;
    transition: 0.3s; padding: 5px 10px;
  }

  nav a:hover {
    color:#00f; text-shadow: 0 0 10px #00f;
  }

  /* Sections */
  section {
    min-height: 100vh; display:flex; justify-content:center; align-items:center;
    color: #fff; text-align:center;
    font-size: 2rem;
    padding: 50px;
    position: relative;
    z-index: 1;
  }

  section:nth-child(odd) {background-color: rgba(20,20,20,0.4);}
  section:nth-child(even) {background-color: rgba(0,0,40,0.4);}
  
  /* Button */
  .btn {
    margin-top: 20px; padding: 12px 25px; font-size: 1rem;
    color:#fff; background:#00f; border:none; cursor:pointer;
    text-transform: uppercase; letter-spacing: 2px;
    transition: 0.3s; border-radius: 5px;
  }

  .btn:hover {background:#0080ff; box-shadow: 0 0 20px #00f;}
  
  /* Footer */
  footer {
    padding:20px; text-align:center;
    background:#111; color:#fff;
    font-size:0.9rem; position: relative; z-index:1;
  }

  /* Responsive */
  @media(max-width:768px) {
    header h1 {font-size: 5rem;} /* Increased from 3rem */
    header p {font-size: 1rem;}
    nav {flex-direction:column; gap: 15px;}
    section {font-size:1.5rem;}
  }

  @media(max-width:480px) {
    header h1 {font-size: 4rem;} /* Increased from 2.5rem */
    section {font-size:1.2rem; padding: 30px;}
    .btn {padding: 10px 20px; font-size:0.9rem;}
  }
</style>
</head>
<body>

<canvas id="starfield"></canvas>

<header>
  <nav>
    <a href="#movies">Movies</a>
    <a href="#series">Series</a>
    <a href="#universes">Universes</a>
    <a href="#contact">Contact</a>
  </nav>
  <h1>MOVIEFIC</h1>
  <p>Dive into the universe of movies and series</p>
  <button class="btn">Explore Now</button>
</header>

<section id="movies">
  Latest Movies
</section>

<section id="series">
  Trending Series
</section>

<section id="universes">
	Cinematic Universes
</section>

<section id="contact">
  Contact Us
</section>

<footer>
  &copy; 2025 MovieFic. All rights reserved.
</footer>

<script>
  // тнР Faster Spiral Starfield Animation
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;

  const stars = [];
  const numStars = 1000; // Number of stars

  // Generate stars with initial position and angle
  for (let i = 0; i < numStars; i++) {
    stars.push({
      r: Math.random() * w * 0.5, // Radius from center
      theta: Math.random() * 2 * Math.PI, // Random angle in radians
      z: Math.random() * w, // Depth for 3D effect
    });
  }

  function animate() {
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, w, h);

    // Draw stars
    for (let i = 0; i < numStars; i++) {
      let s = stars[i];
      s.z -= 2; // Faster inward movement
      if (s.z <= 0) s.z = w; // Reset to farthest distance
      s.theta += 0.02; // Faster rotation for spiral

      // Calculate polar coordinates with spiral
      let k = 300 / s.z; // Projection factor
      let x = s.r * Math.cos(s.theta) * k + w / 2; // Center x
      let y = s.r * Math.sin(s.theta) * k + h / 2; // Center y

      if (x >= 0 && x <= w && y >= 0 && y <= h) {
        let size = Math.max(1, (1 - s.z / w) * 3); // Ensure minimum size
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);

        // Gradient for stars
        let gradient = ctx.createRadialGradient(x, y, 0, x, y, size * 2);
        gradient.addColorStop(0, "white");
        gradient.addColorStop(1, "blue");
        ctx.fillStyle = gradient;
        ctx.fill();
      }
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    // Regenerate stars on resize
    stars.length = 0;
    for (let i = 0; i < numStars; i++) {
      stars.push({
        r: Math.random() * w * 0.5,
        theta: Math.random() * 2 * Math.PI,
        z: Math.random() * w,
      });
    }
  });
</script>

</body>
</html>
